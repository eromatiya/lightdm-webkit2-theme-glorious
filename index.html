<!DOCTYPE html>
<html lang='en'>
<meta charset='utf-8'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<link rel='stylesheet' href='css/style.css' class='style'>
</head>
<body>

	<!-- We're using this to have a blurred background image -->
	<div class='bodyOverlay'></div>

	<div id='greeterScreen' class='screen'>
		<div id='greeterScreenContent'>
			<div id='greeter'></div>
			<div id='clock'></div>
			<div id='date'></div>
		</div>
		<div id='arrowIndicatorGreeter' class='arrowIndicator'>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<div id='sessionsScreen' class='screen'>
		<div id='sessionsScreenBackground' class='screenBackground'></div>
		<div id='closeScreenButtonContainer'>
			<div class='closeScreenButton' id='closeScreenSessionsButton'>
				<img src='assets/close.svg' class='closeScreenButtonImage' draggable='false'></img>
			</div>
		</div>
		<div class='sessionsList'>
			<!-- The sessionItem buttons will be generated by sessions-screen.js.
				Below is the blueprint of it.
			 -->
			<!-- <button class='sessionItem'>
				<div id='sessionItemIconContainer'>
					<img id='sessionItemIcon' src='assets/sessions/awesome.png'
					onerror='this.src="assets/sessions/session-default.png"'></img>
				</div>
				<div id='sessionItemName'>awesome</div>
			</button> -->
		</div>
	</div>

	<div id='usersScreen' class='screen'>
		<div id='usersScreenBackground' class='screenBackground'></div>
		<div id='closeScreenButtonContainer'>
			<div class='closeScreenButton' id='closeScreenUsersButton'>
				<img src='assets/close.svg' class='closeScreenButtonImage' draggable='false'></img>
			</div>
		</div>
		<div class='usersList'>
			<!-- The userItem buttons will be generated by users-screen.js.
				Below is the blueprint of it.
			 -->
			<!-- <button class='userItem'>
				<div id='userItemIconContainer'>
					<img id='userItemIcon' src='assets/profiles/user.svg'
					onerror='this.src="assets/profiles/user.svg"'></img>
				</div>
				<div id='userItemName'>awesome</div>
			</button> -->
		</div>
	</div>

	<div id='powerScreen' class='screen'>
		<div id='powerScreenBackground' class='screenBackground'></div>
		<div id='closeScreenButtonContainer'>
			<div class='closeScreenButton' id='closeScreenPowerButton'>
				<img src='assets/close.svg' class='closeScreenButtonImage' draggable='false'></img>
			</div>
		</div>
		<div class='powerList'>
			<!-- The powerItem buttons will be generated by power-screen.js.
				Below is the blueprint of it.
			 -->
			<!-- <button class='powerItem'>
				<div id='powerItemIconContainer'>
					<img id='powerItemIcon' src='assets/power/shutdown.svg'
					onerror='this.src="assets/power/shutdown.svg"'></img>
				</div>
				<div id='powerItemName'>Shutdown</div>
			</button> -->
		</div>
	</div>

	<div id='settingsScreen' class='screen'>
		<div id='settingsScreenBackground' class='screenBackground'></div>
		<div id='closeScreenButtonContainer'>
			<div class='closeScreenButton' id='closeScreenSettingsButton'>
				<img src='assets/close.svg' class='closeScreenButtonImage' draggable='false'></img>
			</div>
		</div>
		<div id='settingsList'>
			<button class='settingsItem' id='settingsItemBackground'>
				<div id='settingsItemIconContainer'>
					<img id='settingsItemIcon' src='assets/settings/background.svg' draggable='false'
					onerror='this.src="assets/settings.svg"'></img>
				</div>
				<div id='settingsItemName'>Background</div>
			</button>
			<button class='settingsItem' id='settingsItemThemes'>
				<div id='settingsItemIconContainer'>
					<img id='settingsItemIcon' src='assets/settings/themes.svg' draggable='false'
					onerror='this.src="assets/settings.svg"'></img>
				</div>
				<div id='settingsItemName'>Themes</div>
			</button>
			<button class='settingsItem' id='settingsItemKeyBinds'>
				<div id='settingsItemIconContainer'>
					<img id='settingsItemIcon' src='assets/settings/keybinds.svg' draggable='false'
					onerror='this.src="assets/settings.svg"'></img>
				</div>
				<div id='settingsItemName'>Keybindings</div>
			</button>
		</div>

		<div id='settingsScreenContent' class='settingsScreenContentHide'>
			<div id='settingsScreenContentCenter'>

				<div id='settingsKeyBindContainer' class='settingsGroupHide'>
					<div id='closeScreenButtonContainer'>
						<div class='closeScreenButton' id='closeScreenPowerButton'>
							<img src='assets/back.svg' class='closeScreenButtonImage' draggable='false'></img>
						</div>
					</div>
					<div id='settingsKeyBindModifier'>
						<label class='settingsLabel' for='keyBindModifierInput'>Modifier Key</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='Alt' id='keyBindModifierInput' class='settingsInput settingsInputWide'>
						</div>
					</div>
					<div id='settingsKeyBindSession'>
						<label class='settingsLabel' for='keyBindSessionInput'>Session Screen Keybind</label>
						<div class='settingsInputGroup'>
							<input type='text' readonly='true' placeholder='Alt' id='keyBindModifierShow' class='settingsInput settingsInputHalf'>
							<label for='keyBindSessionInput' class='settingsLabelKeyBindAdd'>+</label>
							<input type='text' autocomplete='off' placeholder='s' maxlength='1' minlength='1' id='keyBindSessionInput' class='settingsInput settingsInputHalf'>
						</div>
					</div>

					<div id='settingsKeyBindSession'>
						<label class='settingsLabel' for='keyBindPowerInput'>Power Screen Keybind</label>
						<div class='settingsInputGroup'>
							<input type='text' readonly='true' placeholder='Alt' id='keyBindModifierShow' class='settingsInput settingsInputHalf'>
							<label for='keyBindPowerInput' class='settingsLabelKeyBindAdd'>+</label>
							<input type='text' autocomplete='off' placeholder='e' maxlength='1' minlength='1' id='keyBindPowerInput' class='settingsInput settingsInputHalf'>
						</div>
					</div>

					<div id='settingsKeyBindSession'>
						<label class='settingsLabel' for='keyBindSettingsInput'>Settings Screen Keybind</label>
						<div class='settingsInputGroup'>
							<input type='text' readonly='true' placeholder='Alt' id='keyBindModifierShow' class='settingsInput settingsInputHalf'>
							<label for='keyBindSettingsInput' class='settingsLabelKeyBindAdd'>+</label>
							<input type='text' autocomplete='off' placeholder='x' maxlength='1' minlength='1' id='keyBindSettingsInput' class='settingsInput settingsInputHalf'>
						</div>
					</div>

					<div id='settingsKeyBindSession'>
						<label class='settingsLabel' for='keyBindUsersInput'>Users Screen Keybind</label>
						<div class='settingsInputGroup'>
							<input type='text' readonly='true' placeholder='Alt' id='keyBindModifierShow' class='settingsInput settingsInputHalf'>
							<label for='keyBindUsersInput' class='settingsLabelKeyBindAdd'>+</label>
							<input type='text' autocomplete='off' placeholder='y' maxlength='1' minlength='1' id='keyBindUsersInput' class='settingsInput settingsInputHalf'>
						</div>
					</div>

					<div id='settingsKeyBindModifier'>
						<label class='settingsLabel' for='keyBindCloseInput'>Close/Back Key</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='Escape' id='keyBindCloseInput' class='settingsInput settingsInputWide'>
						</div>
					</div>
					<div class='settingsMainButtons'>
						<button type='button' id='settingsResetKeybinds' class='settingsButton'>Reset</button>
						<button type='button' id='settingsApplyKeybinds' class='settingsButton'>Apply</button>
					</div>
				</div>

				<div id='settingsBackgroundContainer' class='settingsGroupHide'>
					<div id='settingsPreviewContainer'>
						<button id='previewImageBackButton' class='previewButton'>
							<div id='previewImageBackImage' class='previewButtonImage'></div>
						</button>
						<div id='backgroundImagePreviewContainer'>
							<img id='previewBackgroundImage' src='assets/bg.jpg' onerror='this.src="assets/bg.jpg"' draggable='false'>
						</div>
						<button id='previewImageNextButton' class='previewButton'>
							<div id='previewImageNextImage' class='previewButtonImage'></div>
						</button>
					</div>
					<div id='settingsPreviewFileNameContainer'>
						<label id='previewFileName'>bg.jpg</label>
					</div>
					<div id='settingsRandomBackground'>
						<div id='settingsRandomBackgroundContent'>
							<label class='switch'>
								<input type='checkbox' id='randomBackgroundSetInput' autocomplete='false'>
								<span class='slider' data-off='Off' data-on='On'></span>
							</label>
							<label id='settingsRandomBackgroundLabel'>Random Background</label>
						</div>
					</div>
					<div class='settingsMainButtons'>
						<button type='button' id='settingsResetBackground' class='settingsButton'>Reset</button>
						<button type='button' id='settingsApplyBackground' class='settingsButton'>Apply</button>
					</div>
				</div>

				<div id='settingsThemeContainer' class='settingsGroupHide'>
					<div id='settingsBackground'>
						<label class='settingsLabel'>Background Color and Opacity</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='#000000' maxlength='7' minlength='7' pattern='[a-fA-f0-9#]+' id='backgroundColorSetInput' class='settingsInput'>
							<input type='text' autocomplete='off' placeholder='66' maxlength='2' minlength='2' id='backgroundOpacitySetInput' class='settingsInput settingsInputExt'>
						</div>
					</div>
					<div id='settingsForeground'>
						<label class='settingsLabel'>Foreground Color and Opacity</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='#f2f2f2' maxlength='7' minlength='7' pattern='[a-fA-f0-9#]+' id='foregroundColorSetInput' class='settingsInput'>
							<input type='text' autocomplete='off' placeholder='ff' maxlength='2' minlength='2' id='foregroundOpacitySetInput' class='settingsInput settingsInputExt'>
						</div>
					</div>
					<div id='settingsBlurStrength'>
						<label class='settingsLabel'>Blur Strength</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='6px' pattern='[0-9px]+' id='blurStrengthSetInput' class='settingsInput settingsInputWide'>
						</div>
					</div>
					<div id='settingsAnimSpeed'>
						<label class='settingsLabel'>Animation Speed</label>
						<div class='settingsInputGroup'>
							<input type='text' autocomplete='off' placeholder='300ms' pattern='[0-9ms]+' id='animSpeedSetInput' class='settingsInput settingsInputWide'>
						</div>
					</div>
					<div class='settingsMainButtons'>
						<button type='button' id='settingsResetTheme' class='settingsButton'>Reset</button>
						<button type='button' id='settingsApplyTheme' class='settingsButton'>Apply</button>
					</div>
				</div>
			</div>
		</div>



	</div>

	<div id='goodbyeScreen' class='screen'>
		<div id='goodbyeScreenBackground' class='screenBackground'></div>
		<div id='goodbyeScreenContentContainer'>
			<div id='goodbyeImage' class='goodbyeContent'></div>
			<div id='goodbyeMessage' class='goodbyeContent'>Shutting down...</div>
		</div>
	</div>

	<div class='mainForm'>
		<div id='mainFormContent'>
			<div id='profilePictureContainer'>
				<img id='profilePicture' draggable='false' src='assets/profiles/user.svg' onerror='this.src="assets/profiles/user.svg"'></img>
			</div>
			<label for='passwordInput' id='userName'></label>
			<div id='passwordInputContainer' class='tooltipParent'>
				<button id='greeterScreenButton' class='mainFormButton'>
					<div id='greeterScreenButtonImage' class='mainFormButtonImage'></div>
				</button>
				<div id='passwordInputBox'>
					<input type='password' id='passwordInput' autocomplete='off' placeholder='Enter Password'/>
				</div>
				<button id='authenticateButton' class='mainFormButton'>
					<div id='authenticateButtonImage' class='mainFormButtonImage'></div>
				</button>
				<span class='tooltipMessage tooltipBottom' id='passwordTooltip'></span>
			</div>
		</div>
	</div>
	
	<div id='screensButtons'>
		<div class='screensButtonLeftSide'>
			<button type='button' id='sessionsScreenButton' class='screensButton'>
				<img src='assets/sessions/session-default.png' id='sessionsScreenButtonImage' class='screensButtonImage' draggable='false'></img>
			</button>
			<label id='sessionsScreenLabel'></label>
		</div>
		<div class='screensButtonRightSide'>
			<button type='button' id='settingsScreenButton' class='screensButton'>
				<img src='assets/settings.svg' id='settingsScreenButtonImage' class='screensButtonImage' draggable='false'></img>
			</button>
			<button type='button' id='powerScreenButton' class='screensButton'>
				<img src='assets/power/shutdown.svg' id='powerScreenButtonImage' class='screensButtonImage' draggable='false'></img>
			</button>
		</div>
	</div>

	<script type='text/javascript' src='js/debug-mode.js'></script>
	<script type='text/javascript' src='js/profile-picture-rotate.js'></script>
	<script type='text/javascript' src='js/greeter-screen.js'></script>
	<script type='text/javascript' src='js/greeter-screen-content.js'></script>
	<script type='text/javascript' src='js/goodbye-screen.js'></script>
	<script type='text/javascript' src='js/users-screen.js'></script>
	<script type='text/javascript' src='js/sessions-screen.js'></script>
	<script type='text/javascript' src='js/power-screen.js'></script>
	<script type='text/javascript' src='js/settings-screen.js'></script>
	<script type='text/javascript' src='js/settings-background.js'></script>
	<script type='text/javascript' src='js/settings-theme.js'></script>
	<script type='text/javascript' src='js/settings-keybinds.js'></script>
	<script type='text/javascript' src='js/document-key-events.js'></script>
	<script type='text/javascript' src='js/authentication.js'></script>
	<script type='text/javascript' src='js/swipe-event.js'></script>
	<script type='text/javascript' src='js/swipe-event-callback.js'></script>
	<script type='text/javascript' src='js/script.js'></script>
</body>
</html>
